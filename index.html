<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats Dashboard</title>
    <link rel="stylesheet" href="Lab5.css">
    
</head>
<body>
    <div class="dashboard">
        <h1>NBA Player Stats Dashboard</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search players...">
            <select id="team-filter">
                <option value="All">All</option>
                <option value="PHI">PHI</option>
                <option value="NYK">NYK</option>
                <option value="OKC">OKC</option>
                <option value="CLE">CLE</option>
            </select>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Points</th>
                    <th>Rebounds</th>
                    <th>Assists</th>
                </tr>
            </thead>
            <tbody id="player-table">
                <!-- Table rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <script src="Lab5.js"></script>
</body>
</html>
